<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="/assets/favicon.png">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <title>Parrot Card Game</title>
</head>

<body>
    <header>
        <span class="header">
            PARROT CARD GAME
        </span>
    </header>

    <main>
        <div class="play">
            <button onclick="startTheGame()">PLAY</button>
        </div>
        <section class="board">
            <div class="container">
                <div class="card" onclick="flip(event)" data-identifier="card">
                    <div class="front" data-identifier="front-face">
                        <figure><img src="/assets/img/front.png" alt=""></figure>
                    </div>
                    <div class="back" data-identifier="back-face">
                        Verso
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="card" onclick="flip(this)">
                    <div class="front">
                        <figure><img src="/assets/img/front.png" alt=""></figure>
                    </div>
                    <div class="back">
                        <h1>Verso</h1>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="card" onclick="flip(event)">
                    <div class="front">
                        <figure><img src="/assets/img/front.png" alt=""></figure>
                    </div>
                    <div class="back">
                        <h1>Verso</h1>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="card" onclick="flip(event)">
                    <div class="front">
                        <figure><img src="/assets/img/front.png" alt=""></figure>
                    </div>
                    <div class="back">
                        <h1>Verso</h1>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <script src="/script.js"></script>
</body>

</html>
